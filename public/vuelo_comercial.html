<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleia Space</title>
    <script src="scripts/header.js"></script>
    <script src="scripts/vueloCom.js"></script>
    <script src="scripts/initPaises.js"></script>
    <link rel="stylesheet" href="css/fuente.css">
    <link rel="stylesheet" href="css/vuelo_comercial.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="icon" href="img/Minitura.png">

    <!-- BUSCAR COMO INCLUIR LINKS -->
</head>
<body class="darkColor">
    <nav></nav>

    <div id="cuerpo" class="container">
        <div class="row" id="jumbo">
            <div class="col text-center align-items-center">
                <h1 class="display-4"><b>RESERVA TU VUELO</b></h1>
                <p class="lead">LA EXPERIENCIA QUE CAMBIARÁ TÚ VIDA</p>
            </div>
        </div>
        
        <!-- FORM -->
        <form action="" method="get" class="bg-dark text-center" id="formulario1">
            <fieldset id="fs1">
                <div class="row darkColor text-center">
                    <div class="col-sm-8 m-auto">
                        <label for="fechaIn">No antes de:</label>
                        <input type="month" class="form-control" id="fechaIn" name="fechaIn">
                    </div>
                    
                    <div class="col-12 text-center mt-2">
                        <input id="envio" class="btn" type="submit" value="Reservar">
                    </div>
                </div>
            </fieldset>

            <div class="container" id="tablaResult"></div>

            <fieldset disabled="disabled" id="fs2">
                <!-- Nombre y apellidos -->
                <h2 class="text-center">Contacto</h2>
                <div class="row mt-2 text-center">
                    <div class="col m-auto">
                        <label for="name">Nombre</label><br>
                        <input type="text" name="name" id="name" required placeholder="Nombre">
                    </div>
                    <div class="col m-auto">
                        <label for="surnames">Apellidos</label><br>
                        <input type="text" name="surnames" id="surnames" required>
                    </div>
                </div>
                <!-- Email -->
                <div class="row mt-2 text-center">
                    <div class="col m-auto">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
                <!-- Telefono -->
                <div class="row mt-2 text-center">
                    <div class="col m-auto">
                        <label for="phone">Teléfono</label><br>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                </div>
                <!-- Pais y provincia -->
                <div class="row mt-2 text-center">
                    <div class="col m-auto">
                        <label for="country">País</label>
                        <select name="country" id="country"></select>
                    </div>
                    <div class="col m-auto">
                        <label for="stateProv">Provincia</label>
                        <input type="text" name="stateProv" id="stateProv">
                    </div>
                </div>
                <!-- Ciudad y código postal -->
                <div class="row mt-2 text-center">
                    <div class="col m-auto">
                        <label for="city">Ciudad</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="col m-auto">
                        <label for="codPost">Código Postal</label>
                        <input type="number" name="codPost" id="codPost">
                    </div>
                </div>
                <!-- Dirección -->
                <div class="row mt-2 text-center">
                    <div class="col m-auto">
                        <label for="adress">Dirección</label><br>
                        <input type="text" name="adress" id="adress" required>
                    </div>
                </div>

                <!-- fecha nacimiento -->
                <div class="row mt-2 text-center">
                    <div class="col m-auto">
                        <label for="birthDate">Fecha de nacimiento</label><br>
                        <input type="date" name="birthDate" id="birthDate">
                    </div>
                </div>
                <!-- sobreti -->
                <h2 class="text-center mt-5">Sobre ti</h2>
                <div class="row mt-2 text-center">
                    <div class="col m-auto">
                        <label for="info">Fecha de nacimiento</label><br>
                        <textarea name="info" id="info" cols="50" rows="5"></textarea>
                    </div>
                </div>

                <!-- Id VUELO -->
                <input type="hidden" name="idVueloSel" id="idVueloSel" value="">

                <!-- SUBMIT -->
                <div class="row mt-2 text-center">
                    <div class="col m-auto">
                        <input type="submit" value="Enviar">
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- <div class="fondo"></div> -->
    <!-- Meter Scripts en un fichero js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
