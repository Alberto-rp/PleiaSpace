<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleia Space</title>

    <link rel="stylesheet" href="css/vuelo_comercial.css">
    <link rel="stylesheet" href="css/fuente.css">

    <script src="scripts/header.js"></script>
    <script src="scripts/vueloCom.js"></script>
    <script src="scripts/funciones.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="icon" href="img/Minitura.png">

    <!-- BUSCAR COMO INCLUIR LINKS -->
</head>
<body class="darkColor">
    <nav></nav>

    <div id="cuerpo" class="container">
        <div class="row" id="jumbo">
            <div class="col text-center align-items-center">
                <h1 class="dispMov"><b>RESERVA TU VUELO</b></h1>
                <p class="dispMovSub">LA EXPERIENCIA QUE CAMBIARÁ TÚ VIDA</p>
            </div>
        </div>
        
        <!-- FORM -->
        <form action="/api/usuario/reserva" method="post" class="text-center darkColor" id="formulario1">
            <fieldset id="fs1">
                <div class="row darkColor text-center">
                    <div class="col-sm-8 m-auto">
                        <label for="fechaIn">No antes de:</label>
                        <input type="month" class="form-control" id="fechaIn" name="fechaIn">
                    </div>
                    
                    <div class="col-12 text-center mt-2">
                        <input id="envio" class="btn btn-primary" type="submit" value="Comprobar">
                    </div>
                </div>
            </fieldset>

            <div class="row">
                <div class="col" id="tablaResult"></div>
            </div>

            <fieldset disabled="disabled" id="fs2" class="p-1 p-md-5">
                <!-- Nombre y apellidos -->
                <h2 class="text-center">Contacto</h2>
                <div class="row mt-2 text-center">
                    <div class="col-12 col-sm-6">
                        <label for="name">Nombre</label><br>
                        <input type="text" name="name" id="name" required placeholder="Nombre" readonly>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="surnames">Apellidos</label><br>
                        <input type="text" name="surnames" id="surnames" required readonly>
                    </div>
                </div>
                <!-- Email -->
                <div class="row mt-2 text-center">
                    <div class="col">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" required>
                    </div>
                </div>
                <!-- Telefono -->
                <div class="row mt-2 text-center">
                    <div class="col">
                        <label for="phone">Teléfono</label><br>
                        <input type="tel" name="phone" id="phone" required>
                    </div>
                </div>
                <!-- Pais y provincia -->
                <div class="row mt-2 text-center">
                    <div class="col-12 col-sm-6">
                        <label for="country">País</label><br>
                        <select name="country" id="country" required></select>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="stateProv">Provincia</label><br>
                        <input type="text" name="stateProv" id="stateProv" required>
                    </div>
                </div>
                <!-- Ciudad y código postal -->
                <div class="row mt-2 text-center">
                    <div class="col-12 col-sm-6">
                        <label for="city">Ciudad</label><br>
                        <input type="text" name="city" id="city" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="codPost">Código Postal</label><br>
                        <input type="number" name="codPost" id="codPost" required>
                    </div>
                </div>
                <!-- Dirección y metodoPago-->
                <div class="row mt-2 text-center">
                    <div class="col-12 col-sm-6">
                        <label for="adress">Dirección</label><br>
                        <input type="text" name="adress" id="adress" required>
                    </div>
                    <div class="col-12 col-sm-6">
                        <label for="payMeth">Método de pago</label><br>
                        <select name="payMeth" id="payMeth" required></select>
                    </div>
                </div>
                <!-- Asientos -->
                <div class="row mt-2 text-center">
                    <div class="col">
                        <label for="numAsients">Asientos</label><br>
                        <select name="numAsients" id="numAsients" required></select>
                    </div>
                </div>

                <!-- sobreti -->
                <h2 class="text-center mt-5">Sobre ti</h2>
                <div class="row mt-2 text-center">
                    <div class="col">
                        <label for="info">¿Porqué quieres ir al espacio?</label><br>
                        <textarea name="info" id="info" cols="30" rows="5" maxlength="500"></textarea>
                    </div>
                </div>

                <!-- Id VUELO -->
                <input type="hidden" name="idVueloSel" id="idVueloSel" value="">
                <input type="hidden" name="idUsuario" id="idUsuario" value="">

                <!-- SUBMIT -->
                <div class="row mt-2 text-center">
                    <div class="col">
                        <input class="btn btn-primary" type="submit" value="Reservar">
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="alert alert-dismissible fade show" role="alert"  id="alerta">
            <span></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="btnCierraAlert">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <!-- <div class="fondo"></div> -->
    <!-- Meter Scripts en un fichero js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
