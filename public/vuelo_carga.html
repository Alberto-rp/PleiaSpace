<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleia Space</title>

    <link rel="stylesheet" href="css/vuelo_carga.css">
    <link rel="stylesheet" href="css/fuente.css">

    <script src="scripts/header.js"></script>
    <script src="scripts/vueloCarg.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- <link rel="icon" href="img/Minitura.png"> -->

    <!-- BUSCAR COMO INCLUIR LINKS -->
</head>
<body class="darkColor">
    <nav></nav>

    <div id="cuerpo" class="container">
        <div class="row" id="jumbo">
            <div class="col text-center align-items-center">
                <h1 class="titulo1"><b>PROGRAMA DE CARGA <br> COMPARTIDA</b></h1>
                <p class="titulo2">MISIONES DEDICADAS A VIAJES COMPARTIDOS DE CARGA.<br> BUSCA TÚ VUELO ABAJO</p>
            </div>
        </div>
        
        <!-- FORM -->
        <form action="/api/company/reserva" method="post" class="text-center" id="formulario1">
            <fieldset id="fs1">
                <div class="row text-center">
                    <div class="col-12 col-sm-4 m-auto darkColor">
                        <label for="fechaIn" class="text-muted">No antes de:</label><br>
                        <input type="month" class="form-control" id="fechaIn" name="fechaIn">
                        <!-- <small id="fechHelp" class="form-text">Tamaño del archivo: </small> -->
                    </div>
                    <div class="col-12 col-sm-4 m-auto darkColor">
                        <label for="fechaIn" class="text-muted">Orbita:</label><br>
                        <select name="orbit" id="orbit" class="form-control"></select>
                        <!-- <small id="fechHelp" class="form-text">Tamaño del archivo: </small> -->
                    </div>
                    <div class="col-12 col-sm-4 m-auto darkColor">
                        <label for="fechaIn" class="text-muted">Masa:</label><br>
                        <input type="number" name="peso" id="peso" class="form-control">
                        <!-- <small id="fechHelp" class="form-text">Tamaño del archivo: </small> -->
                    </div>
                    <div class="col-12 text-center mt-2 darkColor">
                        Precio estimado:
                        <span id="precio">--</span>
                    </div>
                    <div class="col-12 text-center mt-2">
                        <input id="envio" class="btn btn-primary" type="submit" value="Comprobar">
                    </div>
                </div>
            </fieldset>

            <div class="row">
                <div class="col" id="tablaResult"></div>
            </div>

            <fieldset disabled="disabled" id="fs2" class="p-1 p-md-5">

                <!-- Id VUELO -->
                <input type="hidden" name="idVueloSel" id="idVueloSel" value="">
                <input type="hidden" name="idUsuario" id="idUsuario" value="">

                <!-- SUBMIT -->
                <div class="row mt-2 text-center">
                    <div class="col">
                        <input class="btn btn-primary" type="submit" value="Reservar">
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="alert alert-dismissible fade show" role="alert"  id="alerta">
            <span></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close" id="btnCierraAlert">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <!-- <div class="fondo"></div> -->
    <!-- Meter Scripts en un fichero js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</body>
</html>
