<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleia Space</title>
    <script src="scripts/header.js"></script>
    <script src="scripts/funciones.js"></script>
    <script src="scripts/vehiculos.js"></script>
    <link rel="stylesheet" href="css/fuente.css">
    <link rel="stylesheet" href="css/vehicles_atlas.css">
    <!-- Bootstrap CSS -->

<body class="bg-negro">
    <nav></nav>

    <div class="container-fluid text-center cuerpo" id="cuerp1">
        <div class="row" id="row1">
            <div class="col-12">
                <h2><b>LINX ATLAS</b></h2>
                <!-- cONFIGURACION DEL INDEX -->
            </div>
        </div>
    </div>
    <div id="cuerpo" class="container text-center pb-4 cuerpo">
        <div class="row bg-negro pt-2 mb-5 " id="titu1">
            <div class="col-12 text-center">
                <h2 class=" text-colcomp"><b>DETALLES</b></h2>
            </div>
        </div>
        <div class="row text-center justify-content-center" id="electra">
            <div class="col-12 col-md-6 pb-3">
                <img id="img_atlas" class="img img-fluid" src="img/utilities/ATLAS_1.png" alt="HOLA">
            </div>
            <div class="col-12 col-md-6 table-responsive-sm text-left mt-4">
                <h5><b>INFORMACIÓN TÉCNICA</b></h5>
                <table class="table">
                    <tbody>
                        <tr>
                            <td>ALTURA</td>
                            <td class="text-right">37 m</td>
                        </tr>
                        <tr>
                            <td>DIÁMETRO</td>
                            <td class="text-right">2.4 m</td>
                        </tr>
                        <tr>
                            <td>PESO</td>
                            <td class="text-right">26.000Kg</td>
                        </tr>
                        <tr id="payload">
                            <td>CARGA A LEO</td>
                            <td class="text-right">1.500Kg</td>
                        </tr>
                        <tr id="prt1">
                            <td>PUERTOS A</td>
                            <td class="text-right">750Kg (X2)</td>
                        </tr>
                        <tr id="prt2">
                            <td>PUERTOS B</td>
                            <td class="text-right">180Kg (X4)</td>
                        </tr>
                        <tr>
                            <td>COFIA</td>
                            <td class="text-right">37.6 m<sup>3</sup></td>
                        </tr>
                        <tr>
                            <td>MATERIALES</td>
                            <td class="text-right">ALUMINIO</td>
                        </tr>
                        <tr>
                            <td>PROPELENTE</td>
                            <td class="text-right">METANO</td>
                        </tr>
                    </tbody>
                </table>
                <button class="btn btn-primary" id="botonCarg">MOSTRAR CONF COMERCIAL</button>

            </div>
            
        </div>
    </div>
    <footer></footer>
    <!-- <div class="fondo"></div> -->
    <!-- Meter Scripts en un fichero js -->

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
