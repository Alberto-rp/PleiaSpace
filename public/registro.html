<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="scripts/funciones.js"></script>
    <script src="scripts/registro.js"></script>
    <link rel="stylesheet" href="css/fuente.css">
    <link rel="stylesheet" href="css/registro.css">

<body class="bg-dark">
    <nav></nav>

    <div id="cuerpo" class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-auto bg-dark p-3 rounded">
                <h3><b>Registro</b></h3>
                <hr class="bg-colcomp">
                <form action="/api/registro" method="post" id="formReg">
                        <div class="form-group mb-3">
                            <input class="form-control" type="text" name="name" id="name" placeholder="Nombre" required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" name="surnames" id="surnames" placeholder="Apellidos" required>
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="email" name="email" id="email" placeholder="Email" required>
                        </div>
                        <div class="form-group mb-3">
                            <input class="form-control" type="password" name="passwd" id="passwd" placeholder="Contraseña" required>
                            <i class="bi bi-eye-slash" id="togglePassword"></i>
                        </div>
                        <div class="form-group mb-3">
                            <label for="country">País</label>
                            <select class="form-control" name="country" id="country" required></select>
                        </div>
                        <div class="form-group mb-3">
                            <label for="birthDate">Fecha de nacimiento</label><br>
                            <input class="form-control" type="date" name="birthDate" id="birthDate" required>
                        </div>
                        <div class="form-group mb-3">
                            <button id="enviar" type="submit" class="btn btn-primary">Registro</button>
                        </div>
                            <hr class="bg-colcomp">
                        <div class="form-group mb-3">
                            <small><span class="text-muted">Te enviaremos un mail para activar tú cuenta</span></small>
                            <small><p>¿Ya estás registrado? <a href="/login">inicia sesión</a></p></small>
                        </div>
                </form>

            </div>
        </div>
        <div class="alert" role="alert" id="alerta2">

        </div>
    </div>
    <!-- <div class="fondo"></div> -->
    <!-- Meter Scripts en un fichero js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

</body>
