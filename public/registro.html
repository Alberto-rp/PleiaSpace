<body>
    <nav></nav>

    <div id="cuerpo" class="container">
        <h1>Registro</h1>
        <form action="/api/registro" method="post" id="formLogin">
            <fieldset>
                <div class="row mt-2 text-center">
                    <div class="col-12 m-auto">
                        <label for="name">Nombre</label><br>
                        <input type="text" name="name" id="name"  placeholder="Nombre">
                    </div>
                    <div class="col-12 m-auto">
                        <label for="surnames">Apellidos</label><br>
                        <input type="text" name="surnames" id="surnames" >
                    </div>
                    <div class="col-12 m-auto">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" >
                    </div>
                    <div class="col-12 m-auto">
                        <label for="passwd">Contraseña</label><br>
                        <input type="text" name="passwd" id="passwd" >
                    </div>
                    <div class="col-12 m-auto">
                        <label for="country">País</label>
                        <select name="country" id="country"></select>
                    </div>
                    <div class="col-12 m-auto">
                        <label for="birthDate">Fecha de nacimiento</label><br>
                        <input type="date" name="birthDate" id="birthDate">
                    </div>
                </div>
            </fieldset>
            <fieldset class="text-center">
                <button type="submit" class="btn btn-primary">Registro</button>
            </fieldset>
        </form>
        <div class="alert" role="alert" id="alerta2">
            This is a primary alert—check it out!
        </div>
